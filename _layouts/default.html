<!doctype html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    {% include head.html %}
  </head>
  <body>
    <div class="site">
      {% include sidebar.html %}

      <main class="main" id="main">
        {%- assign show_title = page.show_title | default: true -%}
        {%- if show_title and page.title -%}
          <header class="page-header">
            <h1 class="page-title">{{ page.title }}</h1>
            {%- if page.subtitle -%}
              <p class="page-subtitle">{{ page.subtitle }}</p>
            {%- endif -%}
          </header>
        {%- endif -%}

        <div class="content">
          {{ content }}
        </div>

        {% include footer.html %}
      </main>
    </div>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
