<footer class="footer">
  <div class="footer-inner">
    <div class="footer-left">
      <span>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</span>
    </div>
    <div class="footer-right">
      {%- if site.author.github -%}
        <a href="{{ site.author.github }}" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
      {%- endif -%}
      {%- if site.author.linkedin -%}
        <a href="{{ site.author.linkedin }}" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
      {%- endif -%}
      <a href="{{ '/#contact' | relative_url }}" aria-label="Contact"><i class="fa-solid fa-envelope"></i></a>
    </div>
  </div>
</footer>
